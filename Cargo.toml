[package]
name = "applevisor"
version = "0.1.1"
authors = ["lyte <hyperpom@impalabs.fr>"]
edition = "2021"
description = "Rust bindings for the Apple Silicon Hypervisor Framework"
documentation = "https://docs.rs/applevisor"
readme = "README.md"
repository = "https://github.com/impalabs/applevisor"
license = "GPL-3.0-or-later"
keywords = ["apple", "hypervisor", "macos", "virtualization", "aarch64"]
categories = ["os::macos-apis", "hardware-support", "api-bindings"]

[dependencies]
applevisor-sys = { path = "./applevisor-sys", version = "0.1.0" }

[package.metadata.docs.rs]
targets = ["x86_64-apple-darwin", "aarch64-apple-darwin"]